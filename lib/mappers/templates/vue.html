<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
  <script>
    import { Line } from 'vue-chartjs'
    
    export default {
      extends: Line,
      props: ['chartdata', 'options'],
      mounted () {
        this.renderChart(this.chartdata, this.options)
      }
    }
    </script>
</body>
</html>
