<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font: 10px sans-serif;
}

circle {
  fill: rgb(198, 232, 255);
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = window.innerWidth ,
    height = window.innerHeight ;

var color = d3.scale.category20();

var svg = d3.select("body").append("svg")
    .attr("width", width*5)
    .attr("height", height*5);

function render(graph) {

  var scale = Math.floor(Math.log(graph.nodes.length));
  console.log(scale);

  var force = d3.layout.force()
    .charge(-100)
    .linkDistance(200 * scale)
    .size([width, height]);

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append('g')
      .attr("class", "node")
      .call(force.drag);

  svg.insert('defs', ':first-child')
      .append('pattern')
        .attr('id', 'image')
        .attr('x', 0)
        .attr('y', 0)
        .attr('patternUnits', "userSpaceOnUse")
        .attr('height', "1")
        .attr('width', "1")
        .append('image')
          .attr('x', 0)
          .attr('y', 0)
          .attr('xlink:href', 'http://beta.vonholzen.org/static/commodore.jpeg');
          // .attr('xlink:href', function(d) { return d.href });
      // <defs>
      //     <pattern id="image" x="0" y="0" patternUnits="userSpaceOnUse" height="1" width="1">
      //       <image x="0" y="0" xlink:href="url.png"></image>
      //     </pattern>
      //   </defs>

  node.append('circle')
      .attr("r", 50 * scale)    // TODO: make a function of the count of nodes?
      .attr("stroke", "black")
      .attr("fill", "#000")
      .attr("fill", function(d) { return "url(#image)"; });

  node.append("title")
      .text(function(d) { return d.label; });

  node.append("text")
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .text(function(d) {
        if (d.label)
          return d.label;
        if (d.value)
          if (d.value.indexOf('-') > 0)
            return "*";
          else
            return d.value;
        return '';
      });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d){return "translate("+d.x+","+d.y+")"});
  });
}
var g = {
  nodes: ${JSON.stringify(graph.nodeList())},
  links: ${JSON.stringify(graph.edges())}
};
render(g);
</script>
